<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Proiect BMI</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <h2>Calculator BMI</h2>
  <h3>Persoană I</h3>
  <form class='form1'>
    <label>Inălțime (cm)</label>
    <input class='inputInaltime1' type='number'>
    <p><label>Greutate (kg)</label>
      <input class='inputGreutate1' type='number'>
    </p>
    <p><label>Anul nașterii</label>
      <input class='inputAn1' type='number'>
    </p>
  </form>
  <button class='verify1'>Calculează BMI</button>
  <button class='verifyAge1'>Calculează vârsta</button>
  <p class='clasaBMI1'></p>
  <p class='clasaVarsta1'></p>

  <h3>Persoană II</h3>
  <form class='form2'>
    <label>Inălțime (cm)</label>
    <input class='inputInaltime2' type='number'>
    <p><label>Greutate (kg)</label>
      <input class='inputGreutate2' type='number'>
    </p>
    <p><label>Anul nașterii</label>
      <input class='inputAn2' type='number'>
    </p>
  </form>
  <button class='verify2'>Calculeaza BMI</button>
  <button class='verifyAge2'>Calculează vârsta</button>
  <p class='clasaBMI2'></p>
  <p class='clasaVarsta2'></p>

  <button class='compara'>Compară BMI</button>
  <p class='clasaCompara'></p>


  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
