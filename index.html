<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Proiect BMI</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

  <h2>Calculator BMI</h2>
<table>
  <tr>
    <td>
<div class='person1'>
  <h3>Persoană I</h3>
  <form class='form1'>
    <label>Înălțime (cm)</label>
    <input class='inputInaltime1' type='number'>
    <p><label>Greutate (kg)</label>
      <input class='inputGreutate1' type='number'>
    </p>
    <p><label>Anul nașterii</label>
      <input class='inputAn1' type='number'>
    </p>
  </form>
  <button class='verify1'>Calculează BMI</button>
  <button class='verifyAge1'>Calculează vârsta</button>
  <p class='clasaBMI1'></p>
  <p class='clasaVarsta1'></p>
</div>
</td>

<td>
<button class='compara'>Compară BMI</button>
<p class='clasaCompara'></p>
</td>

<td>
<div class='person2'>
  <h3>Persoană II</h3>
  <form class='form2'>
    <label>Înălțime (cm)</label>
    <input class='inputInaltime2' type='number'>
    <p><label>Greutate (kg)</label>
      <input class='inputGreutate2' type='number'>
    </p>
    <p><label>Anul nașterii</label>
      <input class='inputAn2' type='number'>
    </p>
  </form>
  <button class='verify2'>Calculeaza BMI</button>
  <button class='verifyAge2'>Calculează vârsta</button>
  <p class='clasaBMI2'></p>
  <p class='clasaVarsta2'></p>
  </div>
</td>
</tr>
</table>



  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
